
{% extends "api/base.html" %} 

{% block content %}

<style>
    .parent {
        margin-top: 60px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;

    }

    .card {

        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 13%;
        height: 10%;
        border-radius: 5px;
        margin: 30px;
        text-align: center;
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    img {
        border-radius: 5px 5px 0 0;
    }

    a {
        text-decoration: none;
        font-size: larger;
    }
</style>
<div class="parent">
    {% for cat in cats %}

    <div class="card">
        <a href="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1ektfbp-KGFoday2cOwUfXtp9w2qreX1iMw&usqp=CAU"
                alt="Avatar" style="width:100%; height:auto;">
            <div class="container">
            </div>
            <h5>{{cat}}</h5>
        </a>
    </div>


    </br>
    {% endfor %}
</div>




{% endblock content %}
